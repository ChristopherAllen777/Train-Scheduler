<body>

      <h2 id="h2" class="text-center">Eurail Train Scheduling App</h2>

    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div id="panel-color" class="panel panel-default">
          <div id="heading1" class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
          <p id="decription">Set foot on your next greatest destination. Buy your Pass here and hit the rails!</p>
          <button onclick="window.location.href='https://www.raileurope.com/index.html?gclid=CjwKEAjwjPXIBRDhwICRg-DbgHISJADP6QXpSAxkZq5E7cJBcbjhoDIbZlWgE6FQ5I8s0Wf7iloPXRoCiVfw_wcB'" type="button" class="btn btn-primary btn-md btn-block">Eurail Rail Passes</button>
          <br>

          <iframe class="col-lg-4" width="515" height="315" src="https://www.youtube.com/embed/AkJabNAv2bw" frameborder="0" allowfullscreen></iframe>

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              
    <!-- This is where the code goes for my train Info -->

            </form>
          </div>
        </div>
      </div>


      <div class="col-lg-6">
        <div id="panel-color" class="panel panel-default">
          <div id="heading1" class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="trainTime-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="trainTime-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>


      <div class="col-lg-6">
        <div class="panel panel-default">
          <div id="heading1" class="panel-heading">
            <h3 class="panel-title">Requested Train Info</h3>
          </div>
          <div class="panel-body" id="recent-member">
            <p id="name-display">Train Name</p>
            <hr>
            <p id="destination-display">Destination</p>
             <hr>
            <p id="trainTime-display"> First Train Time</p>
             <hr>
            <p id="frequency-display">Frequency</p>
          </div>
        </div>
      </div>


    </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <script type="text/javascript"></script>
  <!-- Script -->
  <script>

// Google Firebase Connection for Train Info

 // Initialize Firebase
 // Fire base URL - https://console.firebase.google.com/u/0/project/train-schedule-d03cc/database/data

  var config = {
    apiKey: "AIzaSyC-O782zyaJv_IYi6wb0QjLAAqzmvoRWB4",
    authDomain: "train-schedule-d03cc.firebaseapp.com",
    databaseURL: "https://train-schedule-d03cc.firebaseio.com",
    projectId: "train-schedule-d03cc",
    storageBucket: "train-schedule-d03cc.appspot.com",
    messagingSenderId: "818207217404"
  };
  firebase.initializeApp(config);
    // Create a variable to reference the database
    var database = firebase.database();


    // Capture submission info

    $("#submit").on("click", function() {
      // Don't refresh the page!
      event.preventDefault();

      var name = $("#name-input").val().trim();
      var destination = $("#destination-input").val().trim();
      var time = $("#trainTime-input").val().trim();
      var frequency = $("#frequency-input").val().trim();

      // Log our inputs to see if the app is working

      console.log(name);
      console.log(destination);
      console.log(time);
      console.log(frequency);

      //Diplays the input information on Firebase

      database.ref().set({

      frequency: frequency,
      time: time,
      destination: destination,
      name: name
  });

});

    // Fetch our data from Firebase and display as html on app.

      database.ref().on('value',function(a){
     $("#name-display").html("Train Name: " + a.val().name);
     $("#destination-display").html("Destination: " + a.val().destination);
     $("#trainTime-display").html("Train Time: " + a.val().time);
     $("#frequency-display").html("Frequency: " + a.val().frequency);

   });

 </script>
