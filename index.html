      <!-- Sign-Up Panel-->

      <div class="col-lg-6">

          <div id="heading1" class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">

              <div class="form-group">

              <div class="form-group">

                <input class="form-control" id="trainTime-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">

            </form>

          </div>

            <h2 id="name-display">Train Name</h2>
            <h2 id="destination-display">Destination</h2>
            <h2 id="timeTime-display"> First Train Time</h2>
            <h2 id="frequency-display">Frequency</h2>

    // Create a variable to reference the database

    $("#add-user").on("click", function() {
      // Don't refresh the page!
      event.preventDefault();

      var name = $("#name-input").val().trim();
      var destination = $("#destination-input").val().trim();
      var time = $("#trainTime-input").val().trim();
      var frequency = $("#frequency-input").val().trim();

      console.log(name);
      console.log(destination);
      console.log(time);
      console.log(frequency);


      database.ref().set({
      name: name,
      destination: destination,
      time: time,
      frequency: frequency
  });

    });

      database.ref().on('value',function(a){
     $("#name-display").html(a.val().name);
     $("#destination-display").html(a.val().destination);
     $("#time-display").html(a.val().time);
     $("#frequency-display").html(a.val().frequency);

   });
